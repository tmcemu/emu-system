                            refId: A

                    -   refId: B
                        datasourceUid: __expr__
                        model:
                            type: reduce
                            expression: A
                            reducer: last
                            refId: B

                    -   refId: C
                        datasourceUid: __expr__
                        model:
                            type: threshold
                            expression: B
                            conditions:
                                -   evaluator:
                                        params: [90]
                                        type: gt
                                    type: query
                            refId: C

                noDataState: NoData
                execErrState: Error
                for: 3m
                annotations:
                    description: 'Загрузка CPU больше 90%'
                labels:
                    severity: critical
                    component: cpu

            # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
            # DISK - WARNING
            # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
            -   uid: disk_usage_warning
                title: High Disk Usage
                condition: C
                data:
                    -   refId: A
                        relativeTimeRange:
                            from: 300
                            to: 0
                        datasourceUid: victoria-metrics
                        model:
                            expr: '((node_filesystem_size_bytes{instance="emu-node-exporter:9100", job="infrastructure", mountpoint="/", fstype!="rootfs"} - node_filesystem_avail_bytes{instance="emu-node-exporter:9100", job="infrastructure", mountpoint="/", fstype!="rootfs"}) / node_filesystem_size_bytes{instance="emu-node-exporter:9100", job="infrastructure", mountpoint="/", fstype!="rootfs"}) * 100'
                            refId: A

                    -   refId: B
