                    -   refId: C
                        datasourceUid: __expr__
                        model:
                            type: threshold
                            expression: B
                            conditions:
                                -   evaluator:
                                        params: [80]
                                        type: gt
                                    type: query
                            refId: C

                noDataState: NoData
                execErrState: Error
                for: 3m
                annotations:
                    description: 'Использование диска больше 80%'
                labels:
                    severity: warning
