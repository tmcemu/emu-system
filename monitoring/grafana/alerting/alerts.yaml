                            refId: A

                    -   refId: B
                        datasourceUid: __expr__
                        model:
                            type: reduce
                            expression: A
                            reducer: last
                            refId: B

                    -   refId: C
                        datasourceUid: __expr__
                        model:
                            type: threshold
